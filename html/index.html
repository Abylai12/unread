<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unread</title>
    <script
      src="https://kit.fontawesome.com/9cd0f99006.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="header">
      <div class="header-container">
        <!-- nav bar -->
        <div class="nav-container">
          <nav>
            <div class="nav-content">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav-parallel">
              <img
                class="logo-img"
                src="https://unread.today/files/site_meta/b809740220f5b5b4749e697e42df987b.png"
                alt="img"
              />
              <span class="divider"></span>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                class="fontAwesome"
                name="emailAddress"
                placeholder="Хайлт хийх"
              />
              <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
            </div>
            <div class="nav-parallel ghost">
              <span class="opacity color">Дараагийн нийтлэл:</span>
              <span class="opacity"> БИ ХЭРХЭН АЖИЛЛАДАГ ВЭ? </span>
              <a href="" class="chip"
                >Өнөөдөр орно
                <i class="fa-solid fa-circle" style="font-size: 10px"></i
              ></a>
            </div>
            <div class="social">
              <a href="">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="container">
        <div class="nav-row">
          <div class="row-image"></div>
          <div class="row-compare">
            <h3>ШИНЭ</h3>
            <div class="row-content">
              <span>МЭДҮҮШТЭЙ</span>
              <h2>
                АРД КИДС:ХҮҮХДЭДЭЭ <br />
                БЭЛЭГЛЭХ ХӨРӨНГӨ <br />ОРУУЛАЛТЫГ ТАНИЛЦУУЛАХ <br />НЬ
              </h2>
            </div>
            <div class="row">
              <img
                src="../image/datelogo.jpeg"
                width="44px"
                height="44px"
                alt=""
              />
              <div class="date">
                <span>Unread Today</span>
                <p>5 сарын 29,2024</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
